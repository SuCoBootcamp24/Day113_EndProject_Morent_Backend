enviroment.name=DEV
spring.main.banner-mode=off

spring.application.name=Morent-DEV
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=${DB_URL}

spring.data.redis.host=${RD_HOST}
spring.data.redis.port=${RD_PORT}

rsa.private-key=classpath:certs/private.pem
rsa.public-key=classpath:certs/public.pem

spring.servlet.multipart.max-file-size=${IMGBB_MAX}
spring.servlet.multipart.max-request-size=${IMGBB_MAX}

imgbb.key=${IMGBB_KEY}
imgbbl.url=${IMGBB_URL}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=${DB_MODUS}

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
#spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
logging.level.org.springframework.mail=DEBUG
logging.level.jakarta.mail=DEBUG

